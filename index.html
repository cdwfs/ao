<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGL Wankery</title>
  </head>
  <style type="text/css">
    p {
      color:white;
    }
    a:link {
      color:yellow;
    }
    a:visited {
      color:lightbrown;
    }
    a:hover {
      color:lightgreen;
    }
    a:active {
      color:magenta;
    }
  </style>

  <body>
    <div id="webgl_container"></div>
    <script id="vertexShader"        type="x-shader/x-vertex">
varying vec2 vUv;
void main()
{
	vUv = uv;
	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
	gl_Position = projectionMatrix * mvPosition;
}
    </script>
		<script id="fragmentShader"      type="x-shader/x-fragment"></script>
		<script id="solidFragmentShader" type="x-shader/x-fragment">
uniform vec4 fillColor;
void main( void ) {
  gl_FragColor = fillColor;
}
    </script>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="OrbitAndPanControls.js"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
    <script type="text/javascript" src="ao.js"></script>
    <script type="text/javascript" src="program.js"></script>
    <!--
    <form>
      <input type="button" value="red" name="redify" onClick="cubes[42].material.color.r=255; return true;">
    </form>
    -->
  </body>
</html>
