<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGL Wankery</title>
  </head>
  <style type="text/css">
    p {
      color:white;
    }
    a:link {
      color:yellow;
    }
    a:visited {
      color:lightbrown;
    }
    a:hover {
      color:lightgreen;
    }
    a:active {
      color:magenta;
    }
  </style>

  <body>
    <div id="webgl_container"></div>
    <script id="vertexShader"        type="x-shader/x-vertex">
varying vec2 vUv;
void main()
{
	vUv = uv;
	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
	gl_Position = projectionMatrix * mvPosition;
}
    </script>
		<script id="fragmentShader"      type="x-shader/x-fragment">
varying vec2 vUv;

uniform sampler2D texture;

void main( void ) {
  vec3 color = texture2D( texture, vUv ).rgb;
  gl_FragColor = vec4(color,1.0);
}
    </script>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="OrbitAndPanControls.js"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
    <script type="text/javascript" src="ao.js"></script>
    <script type="text/javascript" src="program.js"></script>
	<P>Controls:
	<UL>
	<LI>Left-click: rotate</LI>
	<LI>Middle-click: zoom</LI>
	<LI>Mouse wheel: dolly</LI>
	<LI>Right-click: pan</LI>
	<LI>Shift + Left-click: add block</LI>
	<LI>Ctrl + Left-click: delete block</LI>
	</UL>
  </body>
</html>
